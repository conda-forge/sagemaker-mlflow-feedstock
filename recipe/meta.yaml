{% set name = "sagemaker-mlflow" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sagemaker_mlflow-{{ version }}.tar.gz
  sha256: 88bb6b06d455c47fc2a746edb6467ea4d5a59ff41d6a0e499a11b0caf0896d01

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - boto3 >=1.34
    - mlflow >=2.8

test:
  imports:
    - sagemaker_mlflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/sagemaker-mlflow
  summary: AWS Plugin for MLFlow with SageMaker
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - saimidu
