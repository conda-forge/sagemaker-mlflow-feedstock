{% set name = "sagemaker-mlflow" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sagemaker_mlflow-{{ version }}.tar.gz
  sha256: 04e585539802806cd659ddfe98d997bdea8d7ed892877892f12e0df15adde841

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - boto3 >=1.34
    - mlflow >=2.8

test:
  imports:
    - sagemaker_mlflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/sagemaker-mlflow
  summary: AWS Plugin for MLFlow with SageMaker
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - saimidu
